<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Learning Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        /* Adjust the progress bar color */
        .progress-bar {
            background-color: #007bff; /* Bootstrap's primary color */
        }
        
        /* Adjust spacing */
        .mt-3 {
            margin-top: 1rem;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        /* Add custom styles for the video player */
        video {
            max-width: 100%;
            height: auto;
            background-color: #000; /* Set background color to black */
        }
        
        video::-webkit-media-controls {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for controls */
        }
        
        video::-webkit-media-controls-enclosure {
            border: 1px solid #fff; /* White border around controls */
            border-radius: 5px; /* Rounded corners */
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Course Title</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#section1">Section 1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Section 2</a>
                </li>
                <!-- Add more sections as needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <h2 id="section1">Section 1</h2>
                <p>This is the content of Section 1..</p>
                <!-- Add video/audio player here -->
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/4Wa5DivljOM?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-4">
                <!-- Language Selection -->
                <h4>Language Selection</h4>
                <select class="form-control mb-3">
                    <option value="en">English</option>
                    <option value="en">Hindi</option>
                    <option value="en">German</option>
                    <option value="fr">French</option>
                    <!-- Add more languages as needed -->
                </select>
                <!-- Progress Tracking -->
                <h4>Progress</h4>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
                <!-- Dark Mode Toggle -->
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="darkModeToggle">
                    <label class="custom-control-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
        <!-- Add more sections and subsections as needed -->
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Dark Mode JavaScript -->
    <script>
        // Toggle dark mode
        document.getElementById('darkModeToggle').addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
